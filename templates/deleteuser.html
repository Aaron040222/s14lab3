<head>
  <link href="{{ url_for('static', filename='./css/Form.css') }}" rel="stylesheet">
</head>
<h1>Delete user:</h1>
<form class="delete-form" method="POST" action="/deleteuser">
    {{ form.hidden_tag() }}
    <div class="delete-form-group">
        {{ form.user_id.label }}:
        {{ form.user_id }}
        {% if form.user_id.errors %}
            {% for error in form.user_id.errors %}
                <p class="delete-error-message">{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>

    <div class="delete-form-submit">
        {{ form.submit }}
    </div>
</form>
